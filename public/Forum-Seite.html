<body>
   <!-- Erste Zeile mit Feld für Anmeldung und Button für Abmeldung -->
    <div class="container">
        <div class="spalte">
            Angemeldet als:
        </div>
        
        <input type="text" name="benutzername" id="Abenutzername">
    
        <div class="spaltebA">
            <button class="button" type="button" id="ausloggen"> Ausloggen </button>
        </div>
    </div>

    <!-- Zeile mit den Button für erstellen, bearbeiten und löschen -->
    <div class="container">
        <form id="rezeptverwalten" action="/rezepte" method="POST">
            <div class="spalteFeatures">
                <input type="text" name="auswahl" id="auswahl" placeholder="Rezept Id Auswählen">
            </div>                 
             <div class="spalteFeatures">
                 <button class="button" type="button" id="bearbeiten"> Rezept bearbeiten </button>
             </div>
     
             <div class="spalteFeatures">
                 <button class="button" type="button" id="löschen"> Rezept Löschen </button>
             </div>
        </form>
    </div>

    <table id="table">
        <thread>
            <th> ID </th>
            <th> Titel </th>
            <th> Rezepttext </th>
            <th> Autor </th>
        </thread>
        <tbody> </tbody>
    </table>
    Kommentar: Daten werden in die Tabelle durch DB eingeladen (Hoffentlich)

    <div class="container"> 
        <form id="abschicken" action="/" method="POST">

            <button class="button" type="submit" id="btnerstellen"> Rezept erstellen </button>

            <input type="text" name="titel" placeholder="Bitte einen Rezepttitel eingeben"> </input>
            <textarea name="text" cols="150" rows="20" placeholder="Bitte ihren Rezepttext eingeben"> </textarea>
            <input type="text" name="autor" placeholder="Bitte ihren Benutzernamen eingeben"> </input>
        
        </form>
    </div>
    

    <!-- Einbinden des JavaScripts -->
